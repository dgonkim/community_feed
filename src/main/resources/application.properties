spring.application.name=community_feed

spring.datasource.url=jdbc:mysql://localhost:3306/community_feed
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
#console에 sql 문 출력
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#어플리케이션에서 db에 연결하기 위한 요청을 위한 스레드가 미리 필요
#근데 매번 요청때마다 스레드를 만들경우 비용이 들어가므로 db-> app 연결을
#위한 스레드를 미리 만들어둔다 요청 종료시 스레드 풀로 반납이 된다.
#spring.jpa.open-in-view 해당 option이 ture면 controller로 응답이 될때까지 계속 반납하지않음
#그러면 스레드풀의 개수가 부족해지고 성능에 이슈가 생길 수 있다.
#open-in-view를 false로 설정하면 이런 문제를 해결할 수 있다.
spring.jpa.open-in-view=false

logging.level.p6spy=DEBUG
logging.level.org.hibernate.SQL=DEBUG





